<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Bieber Fanpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Justin Bieber Fanpage</h1>
        <nav>
            <ul>
                <li><a href="#bio">Bio</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#facts">Fun Facts</a></li>
            </ul>
        </nav>
    </header>

    <section id="bio" class="section">
        <h2>About Justin Bieber</h2>
        <p>Justin Drew Bieber is a Canadian singer, songwriter, and actor...</p>
    </section>

    <section id="gallery" class="section">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <img src="images/justin3.jpg" alt="Justin Bieber">
            <img src="images/justin4.jpg" alt="Justin Bieber bw">
            <img src="images/justin1.jpg" alt="Justin Bieber og">
        </div>
    </section>

    <section id="music" class="section">
    <h2>Watch Justin Bieber - Baby</h2>
    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/kffacxfA7G4?autoplay=1&mute=1&loop=1&playlist=kffacxfA7G4"
            title="Justin Bieber - Baby ft. Ludacris"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
</section>



    <section id="facts" class="section">
        <h2>Fun Facts</h2>
        <ul id="fun-facts-list"></ul>
        <button id="new-fact-btn">Show a Fun Fact</button>
    </section>

    <footer>
        <p>&copy; 2025 Justin Bieber Fanpage. Made with ❤️ for Beliebers.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
